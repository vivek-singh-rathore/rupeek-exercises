<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .center{
            
            margin: auto;
            width: 50%;
            border: 5px solid black;
            padding: 10px;
            
        }
        .center .form-group .form-control{

            width:100%;
            margin-bottom: 10px;
            height: 30px;
            
        }
    </style>
</head>
<body>
    <h1>Contact form</h1>

    <hr>
    <div class="center">
        <form action="data.html" method="post">
            <div class="form-group">
                
                <input type="text" name="name" id="name" class="form-control" placeholder="Name"/>
            </div>
            
            <div class="form-group">
                
                <input type="text" name="pno" id="pno" class="form-control" placeholder="Phone Number"/>
            </div>
            
            <div class="form-group">
                
                <input type="email" name="email" id="email" class="form-control" placeholder="Email"/>
            </div>

            <div class="form-group">
                
                <textarea name="feedback" id="city" class="form-control" placeholder="Write to us"></textarea>
            </div>

            <div class="form-group">
                
                <input style="color:white;background-color:#f26422;" type="submit" value="SEND" class="form-control"/>
            </div>
        </form>
    </div>
</body>
</html>
